<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Super Mario Module ⭐</title>
</head>

<body>
    <div class="main-container">
        <div class="main-section">
            <div class="info-container">
                <div class="info-card">
                    <div class="info-1">
                        <h4>Mundo Hongo</h4>
                        <p>Un reino mágico lleno de setas, tuberías y peligros mortales.</p>
                    </div>
                    <div class="info-2 hidden">
                        <h4>Fondo del Mar</h4>
                        <p>Sumérgete en un mundo acuático fascinante lleno de sorpresas submarinas.</p>
                    </div>
                    <div class="info-3 hidden">
                        <h4>Castillo de Bowser</h4>
                        <p>Desafía al malvado Bowser en su castillo lleno de peligros mortales.</p>
                    </div>

                </div>

                <div class="sprite-container"></div>
                <button id="jump-button">JUMP!</button>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
